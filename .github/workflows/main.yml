# This is a basic workflow to help you get started with Actions

name: DeployAWS

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.WONDERB0LT_ACCESS_KEY_ID }}
          # AWS Secret Access Key. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
          aws-secret-access-key: ${{ secrets.WONDERB0LT_SECRET_ACCESS_KEY }}
          # AWS Region, e.g. us-east-2
          aws-region: eu-central-1
      - name: "Actual Deployment"
        # You may pin to the exact commit or the version.
        # uses: Reggionick/s3-deploy@d78e6b5a588e326e4b1afb9b33df2ce28929e5e1
        uses: Reggionick/s3-deploy@v3.1.0
        with:
          # Directory to deploy
          folder: .
          # Name of AWS Bucket
          bucket: wonderb0.lt
          # The destination bucket region
          bucket-region: eu-central-1
          # AWS CloudFront distribution ID
          dist-id: EGAMF2ONQCGFS
          # AWS CloudFront invalidation path(s)
          invalidation: "*"
          # Removes files in S3 that are not available in the local copy of the directory
          delete-removed: true 
